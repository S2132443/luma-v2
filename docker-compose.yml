services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: luma
      POSTGRES_PASSWORD: lumapass
      POSTGRES_DB: luma
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://luma:lumapass@db:5432/luma
    restart: unless-stopped

  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://luma:lumapass@db:5432/luma
    restart: unless-stopped

  # Optional Ollama service for local models
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment to run on GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  ollama_data:
